<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb Info</title>
    <link rel="icon" href="../images/icon.png">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
    body {
        background: #ccc;
    }
    
    .bd {
        border: 1px solid #f00;
    }
    
    .container {
        width: 900px;
        height: 500px;
        margin: 25px auto;
        text-align: center;
    }
    
    .box {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-image: url(../images/imgCover.png);
        background-size: cover;
        width: 100%;
        height: 340px;
        position: relative;
    }
    
    .img1 {
        border: solid 4px red;
        border-radius: 50%;
        width: 160px;
        height: 160px;
        margin-top: 186px;
    }
    
    .icon2 {
        background: #e4e6eb;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        position: relative;
        margin-top: -46px;
        margin-left: 485px;
    }
    
    .img2 {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        position: absolute;
        width: 20px;
        height: 20px;
    }
    
    .icon3 {
        border-radius: 10px;
        text-align: center;
        padding: 5px 2px;
        width: 170px;
        height: 25px;
        border: 1px solid red;
        background: #e4e6eb;
        position: absolute;
        right: 30px;
        bottom: 15px;
        line-height: 25px;
    }
    
    .img3 {
        top: 0;
        left: 5px;
        right: auto;
        bottom: 0;
        margin: auto;
        position: absolute;
        width: 17px;
        height: 17px;
    }
    
    p {
        display: inline;
        margin-left: 15px;
    }
    
    .text p {
        color: blue;
    }
    
    .text h1 {
        margin: 0 0 10px;
    }
</style>

<body>
    <div class="container bd">
        <div class="box bd">
            <div class="icon1 bd"><img class="img1 bd" src="../images/icon.png" alt=""></div>
            <div class="icon2 bd"><img class="img2 bd" src="https://www.flaticon.com/svg/static/icons/svg/482/482887.svg" alt=""></div>
            <div class="icon3 bd"><img class="img3 bd" src="https://www.flaticon.com/svg/static/icons/svg/482/482887.svg" alt="">
                <p>Edit cover photo</p>
            </div>
        </div>
        <div class="bd container text">
            <h1>Thanh Ba</h1>
            <p>Add Bio</p>
        </div>
    </div>

</body>

</html>
